<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Rehber Uygulaması</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Seçimi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
        #bekleyen {
            background-color: #FFD700; /* Sarımsı ton */
            color: black; /* Yazı rengi */
        }
        #bekleyen:hover {
            background-color: #FFC300; /* Hover durumunda daha açık sarı */
        }
        #fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #fullscreen-btn:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div id="app" class="max-w-md mx-auto p-4">
        <!-- Giriş Ekranı -->
        <div id="auth-section" class="bg-white p-8 rounded-xl shadow-md mt-20 text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">Hoş Geldiniz</h1>
            <p class="text-gray-600 mb-8">Rehberinizi yönetmek için Google ile giriş yapın.</p>
            <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 flex items-center justify-center w-full">
                Google ile Giriş Yap
            </button>
        </div>

        <!-- Ana Uygulama Ekranı -->
        <div id="main-section" class="hidden space-y-6">
            <div class="flex justify-between items-center bg-white p-4 rounded-lg shadow-sm">
                <div class="flex items-center space-x-3">
                    <img id="user-photo" src="" alt="Profil" class="w-10 h-10 rounded-full border">
                    <span id="user-name" class="font-medium text-gray-700"></span>
                </div>
                <button id="logout-btn" class="text-red-500 hover:text-red-700 text-sm font-semibold">Çıkış Yap</button>
            </div>

            <!-- Kayıt Formu -->
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h2 class="text-lg font-bold mb-4 text-gray-800 border-b pb-2">Yeni Kişi Ekle</h2>
                <div class="space-y-4">
                    <input type="text" id="firstName" placeholder="Ad" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="text" id="lastName" placeholder="Soyad" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <input type="tel" id="phone" placeholder="Telefon (örn: 05xx)" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                    <button id="save-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded transition">Kaydet</button>
                </div>
            </div>

            <!-- Liste Butonu ve Alanı -->
            <div class="space-y-4">
                <button id="toggle-list-btn" class="w-full bg-gray-800 hover:bg-black text-white font-bold py-3 rounded shadow-lg transition">
                    Kişileri Listele
                </button>

                <div id="list-container" class="hidden bg-white rounded-xl shadow-md overflow-hidden">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-gray-50 text-gray-600 text-sm uppercase">
                            <tr>
                                <th class="p-4 border-b">Ad Soyad</th>
                                <th class="p-4 border-b">Telefon</th>
                            </tr>
                        </thead>
                        <tbody id="contacts-list" class="divide-y text-gray-700">
                            <!-- Veriler buraya gelecek -->
                        </tbody>
                    </table>
                    <div id="empty-msg" class="p-8 text-center text-gray-400 hidden">Henüz kayıtlı kimse yok.</div>
                </div>
            </div>
        </div>
    </div>
    <h1>Hangi dosyayı açmak istersiniz?</h1>
    
	<a href="portfoy1.html">PATRON</a>
	<a href="portfoy2.html">SAMET</a>
	<a href="portfoy3.html">SERKAN</a>
	<a href="portfoy4.html">Portfoy1</a>
	<a href="portfoy5.html">Portfoy2</a>
	<a href="portfoy6.html">Portfoy3</a>
	<a href="bekleyen.html" id="bekleyen">Bekleyen</a> <!-- Renkli düğme -->
    <br>
    <button id="fullscreen-btn" onclick="toggleFullscreen()">Tam Ekran</button>
<!-- Firebase SDK'ları -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Global Değişkenler (Ortamdan gelen config)
        const firebaseConfig = {
          apiKey: "AIzaSyB0YfbsNuiFWyXc0W3jGIuZxmfIs7dkOH8",
          authDomain: "cloneportfoy.firebaseapp.com",
          projectId: "cloneportfoy",
          storageBucket: "cloneportfoy.firebasestorage.app",
          messagingSenderId: "859524969826",
          appId: "1:859524969826:web:da786a34c22bcbcc8de83b",
          measurementId: "G-SXZKQX187N"
        };
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Firebase Başlatma
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // UI Elemanları
        const authSection = document.getElementById('auth-section');
        const mainSection = document.getElementById('main-section');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const userNameSpan = document.getElementById('user-name');
        const userPhotoImg = document.getElementById('user-photo');
        const saveBtn = document.getElementById('save-btn');
        const toggleListBtn = document.getElementById('toggle-list-btn');
        const listContainer = document.getElementById('list-container');
        const contactsList = document.getElementById('contacts-list');
        const emptyMsg = document.getElementById('empty-msg');

        let currentUser = null;

        // AUTH İŞLEMLERİ (Kural 3: Önce Auth)
        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth));
            }
        };
        initAuth();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                authSection.classList.add('hidden');
                mainSection.classList.remove('hidden');
                userNameSpan.textContent = user.displayName || "Kullanıcı";
                userPhotoImg.src = user.photoURL || "https://via.placeholder.com/40";
                loadContacts(); // Verileri dinlemeye başla
            } else {
                currentUser = null;
                authSection.classList.remove('hidden');
                mainSection.classList.add('hidden');
            }
        });

        // Google ile Giriş
        loginBtn.onclick = async () => {
            try {
                await signInWithPopup(auth, provider);
            } catch (error) {
                console.error("Giriş hatası:", error);
            }
        };

        // Çıkış Yap
        logoutBtn.onclick = () => signOut(auth);

        // VERİ KAYDETME
        saveBtn.onclick = async () => {
            if (!currentUser) return;

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!firstName || !lastName || !phone) {
                alert("Lütfen tüm alanları doldurun!");
                return;
            }

            try {
                // Kural 1: Özel yol yapısı /artifacts/{appId}/users/{userId}/{collectionName}
                const contactsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'contacts');
                await addDoc(contactsRef, {
                    firstName,
                    lastName,
                    phone,
                    createdAt: new Date().toISOString()
                });

                // Formu temizle
                document.getElementById('firstName').value = '';
                document.getElementById('lastName').value = '';
                document.getElementById('phone').value = '';
                
                // Başarı bildirimi (Alert yerine basit log veya görsel değişim önerilir ama burada basit tutuyoruz)
                saveBtn.textContent = "Kaydedildi!";
                saveBtn.classList.replace('bg-green-600', 'bg-blue-600');
                setTimeout(() => {
                    saveBtn.textContent = "Kaydet";
                    saveBtn.classList.replace('bg-blue-600', 'bg-green-600');
                }, 2000);

            } catch (error) {
                console.error("Hata:", error);
            }
        };

        // LİSTELEME VE GÖSTERME
        toggleListBtn.onclick = () => {
            listContainer.classList.toggle('hidden');
            toggleListBtn.textContent = listContainer.classList.contains('hidden') ? 'Kişileri Listele' : 'Listeyi Kapat';
        };

        function loadContacts() {
            if (!currentUser) return;

            const contactsRef = collection(db, 'artifacts', appId, 'users', currentUser.uid, 'contacts');
            
            // Gerçek zamanlı dinleyici (Kural 2: Basit sorgu)
            onSnapshot(contactsRef, (snapshot) => {
                contactsList.innerHTML = '';
                
                if (snapshot.empty) {
                    emptyMsg.classList.remove('hidden');
                } else {
                    emptyMsg.classList.add('hidden');
                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-gray-50 transition";
                        tr.innerHTML = `
                            <td class="p-4 border-b font-medium">${data.firstName} ${data.lastName}</td>
                            <td class="p-4 border-b text-gray-500">${data.phone}</td>
                        `;
                        contactsList.appendChild(tr);
                    });
                }
            }, (error) => {
                console.error("Firestore dinleme hatası:", error);
            });
        }
    </script>
</body>
</html>
