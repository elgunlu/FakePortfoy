        .btn-group { display: flex; flex-wrap: wrap; gap: 5px; }
        button { flex: 1; min-width: 80px; padding: 10px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
        
        .btn-add { background-color: #2c3e50; }

    <div class="form-container">
        <div class="form-row">
            <input type="text" id="hisseAd" placeholder="Hisse Kodu (Ã–rn: THYAO)">
            <input type="number" id="fiyat" placeholder="Son Fiyat" step="0.01">

            <input type="number" id="maliyet" placeholder="Maliyet" step="0.01">

            <option value="">Ä°ÅŸlem yapmak iÃ§in hisse seÃ§in</option>

<script>
    let hisseler = [];

    // Sayfa yÃ¼klendiÄŸinde veriyi Ã§ek ve benzersiz id atamasÄ± yap
    document.addEventListener('DOMContentLoaded', () => {
        const kayitliHisseler = localStorage.getItem('hisseler');
        if (kayitliHisseler) {
            hisseler = JSON.parse(kayitliHisseler).map((hisse, index) => ({
                ...hisse,
                id: hisse.id || `hisse-${index + 1}`
            }));
            kaydetVeGuncelle();
        }
    });

    function ekleHisse() {
        const hisse = { ...getFormVerileri(), id: `hisse-${Date.now()}` }; // Benzersiz id oluÅŸtur
        hisseler.push(hisse);
        kaydetVeGuncelle();
    }

    function guncelleHisse() {
        const seciliHisseAd = document.getElementById("hisseSelect").value;
        if (!seciliHisseAd) return alert("GÃ¼ncellemek iÃ§in bir hisse seÃ§in.");
        
        const index = hisseler.findIndex(h => h.ad === seciliHisseAd);
        if (index !== -1) {
            hisseler[index] = { ...getFormVerileri(), id: hisseler[index].id };
            kaydetVeGuncelle();
        }
    }

    function silHisse() {
        const seciliHisseAd = document.getElementById("hisseSelect").value;
        if (!seciliHisseAd) return alert("Silmek iÃ§in bir hisse seÃ§in.");
        
        hisseler = hisseler.filter(h => h.ad !== seciliHisseAd);
        kaydetVeGuncelle();
    }

    function kaydetVeGuncelle() {
        localStorage.setItem('hisseler', JSON.stringify(hisseler));
        tabloyuGuncelle();
        hisseListesiniGuncelle();
        formuTemizle();
    }

    function tabloyuGuncelle() {
        const tableBody = document.getElementById("hisseTableBody");
        tableBody.innerHTML = "";
        hisseler.forEach((hisse) => {
            const row = document.createElement("div");
            row.classList.add("table");
            const karZararRenk = hisse.karZarar < 0 ? "red" : "green";
            row.innerHTML = `
                <div id="${hisse.id}">
                    <div class="symbol">${hisse.ad}</div>
                    <div class="value fiyat">${hisse.fiyat.toLocaleString('tr-TR', { minimumFractionDigits: 3, maximumFractionDigits: 3 })}</div>
                    <div class="value">${hisse.maliyet.toLocaleString('tr-TR', { minimumFractionDigits: 3, maximumFractionDigits: 3 })}</div>
                    <div class="${karZararRenk}">${hisse.karZarar}</div>
                </div>
                <div>
                    <div class="symbolinfo">${hisse.info}</div>
                    <div class="sub-info">Adet: ${hisse.adet.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                    <div class="sub-info">T2: ${hisse.t2Adet.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                    <div class="sub-info">S. Adet: ${hisse.sAdet}</div>
                </div>
            `;
            tableBody.appendChild(row);
        });
    }

    function getFormVerileri() {
        const ad = document.getElementById("hisseAd").value;
        const info = document.getElementById("hisseInfo").value;
        const fiyat = parseFloat(document.getElementById("fiyat").value);
        const maliyet = parseFloat(document.getElementById("maliyet").value);
        const adet = parseInt(document.getElementById("adet").value);
        const t2Adet = parseInt(document.getElementById("t2Adet").value) || 0;
        const sAdet = parseInt(document.getElementById("sAdet").value) || 0;
        const karZarar = ((fiyat - maliyet) / maliyet * 100).toFixed(2);
        return { ad, info, fiyat, maliyet, adet, t2Adet, sAdet, karZarar };
    }

    function hisseSec() {
        const seciliHisseAd = document.getElementById("hisseSelect").value;
        if (seciliHisseAd === "") return formuTemizle();
        const hisse = hisseler.find(h => h.ad === seciliHisseAd);
        if (hisse) formuDoldur(hisse);
    }

    function formuDoldur(hisse) {
        document.getElementById("hisseAd").value = hisse.ad;
        document.getElementById("hisseInfo").value = hisse.info;
        document.getElementById("fiyat").value = hisse.fiyat;
        document.getElementById("maliyet").value = hisse.maliyet;
        document.getElementById("adet").value = hisse.adet;
        document.getElementById("t2Adet").value = hisse.t2Adet;
        document.getElementById("sAdet").value = hisse.sAdet;
    }

    function formuTemizle() {
        document.getElementById("updateForm").reset();
    }

    function hisseListesiniGuncelle() {
        const select = document.getElementById("hisseSelect");
        select.innerHTML = '<option value="">Bir hisse seÃ§in</option>';
        hisseler.forEach(hisse => {
            const option = document.createElement("option");
            option.value = hisse.ad;
            option.textContent = hisse.ad;
            select.appendChild(option);
        });
    }

	document.addEventListener('DOMContentLoaded', () => {
        console.log("Sayfa yÃ¼klendi. Hisse fiyatlarÄ±nÄ± Ã§ekme iÅŸlemi baÅŸlÄ±yor...");
        guncelFiyatlariGetir();
    });
	
    async function guncelFiyatlariGetir() {
    console.log("Hisse fiyatÄ± Ã§ekme iÅŸlemi baÅŸladÄ±.");
    try {
        console.log("Mynet sitesine istek gÃ¶nderiliyor...");
        const response = await fetch('https://finans.mynet.com/borsa/hisseler/');
        console.log("Sayfa baÅŸarÄ±lÄ± bir ÅŸekilde yÃ¼klendi.");
        const text = await response.text();
        console.log("Sayfa iÃ§eriÄŸi ayrÄ±ÅŸtÄ±rÄ±lÄ±yor...");
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        console.log("Tablo satÄ±rlarÄ± seÃ§iliyor...");
        const rows = doc.querySelectorAll('tr');

        rows.forEach(row => {
            try {
                const hisseKod = row.querySelector('strong a')?.textContent.trim(); // Hisse kodu
                const fiyatMetni = row.querySelectorAll('td')[2]?.textContent.trim(); // 3. sÃ¼tundaki fiyat verisi
                const yeniFiyat = parseFloat(fiyatMetni.replace(',', '.'));

                if (hisseKod) {
                    console.log(`Hisse kodu: ${hisseKod} bulundu.`);
                    
                    // Hisseyi mevcut hisseler iÃ§inde bul
                    hisseler.forEach(hisse => {
                        // -CARI kÄ±smÄ±nÄ± kaldÄ±rarak karÅŸÄ±laÅŸtÄ±rma yapÄ±yoruz
                        const temizAd = hisse.ad.replace('-CARI', '');
                        if (hisseKod.includes(temizAd)) {
                            console.log(`${hisseKod} gÃ¼ncelleniyor...`);
                            hisse.fiyat = yeniFiyat; // Yeni fiyatÄ± tabloya ata
                            hisse.karZarar = ((yeniFiyat - hisse.maliyet) / hisse.maliyet * 100).toFixed(2); // Kar zarar gÃ¼ncelle
                        }
                    });
                }
            } catch (err) {
                console.error("Bir hata oluÅŸtu:", err);
            }
        });

        kaydetVeGuncelle(); // GÃ¼ncellenmiÅŸ fiyatlarÄ± kaydet ve gÃ¼ncelle
    } catch (error) {
        console.error("Hata: Fiyat Ã§ekme iÅŸlemi baÅŸarÄ±sÄ±z oldu.", error);
    }
}



    // FiyatlarÄ± her 5 dakikada bir gÃ¼ncelle
    setInterval(guncelFiyatlariGetir, 300000);
</script>
