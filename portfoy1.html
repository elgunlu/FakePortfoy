<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;

        /* Ãœst BaÅŸlÄ±k */
        .header {
            background-color: #f9f9f9;

            padding: 10px;
            border-bottom: 1px solid #eee;

        .header h1 {
            flex: 1;

        }
        .back-icon { font-size: 20px; cursor: pointer; padding: 5px; }

        /* Izgara YapÄ±sÄ± (Grid Layout) */
        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1.2fr 1fr;
            align-items: center;
        }

        /* SÃ¼tun BaÅŸlÄ±klarÄ± */
        .table-header {
            font-size: 13px;
            color: #666;
            border-bottom: 1px solid #eee;
        }
        .table-header div { text-align: right; }
        
        /* Ayarlar Kutusu - En sola yapÄ±ÅŸÄ±k */
        .table-header .col-settings { 
            text-align: center; 
            color: #5b7199; 
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #f3f3f3;
            border-radius: 0px;
            padding: 0px;
            width: 100%;
            height: 45px;
            justify-self: start;
            margin: 0;
            box-sizing: border-box;
            border-left: none;
            cursor: pointer;
        }
        .table-header .col-symbol { text-align: left; padding-left: 10px; }

        /* Hisse SatÄ±rlarÄ± */
        .portfolio-row {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .main-data {
            font-size: 15px;
        }
        .col-symbol { font-weight: normal; text-align: left; padding-left: 10px; }
        .col-val { text-align: right; padding-right: 5px; }
        
        .red { color: #d9534f; font-weight: bold; }
        .green { color: #5cb85c; font-weight: bold; }

        /* Toplam SatÄ±rÄ± */
        .total-row {
            padding: 12px 0;
            font-weight: bold;
            font-size: 15px;
            border-top: 2px solid #eee;
            background-color: #fff;
        }
        .total-label {
            grid-column: 1 / 4;
            text-align: left;
            padding-left: 10px;
        }
        .total-value {
            text-align: right;
            padding-right: 5px;
        }

        /* Form ve Butonlar */
        .form-container {
            padding: 15px;
            background: #f4f4f4;
            margin-top: 10px;
        }
        .form-row { display: flex; gap: 5px; margin-bottom: 8px; }
        input, select { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; }
        .btn-group { display: flex; flex-wrap: wrap; gap: 5px; }
        button { flex: 1; min-width: 80px; padding: 10px; border: none; border-radius: 4px; cursor: pointer; color: white; font-weight: bold; }
        .btn-add { background-color: #2c3e50; }
        .btn-upd { background-color: #2980b9; }
        .btn-del { background-color: #c0392b; }
        .btn-reset { background-color: #7f8c8d; width: 100%; margin-top: 10px; font-size: 11px; }

        /* Alt Navigasyon */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background: #fff;
            padding: 8px 0;
            border-top: 1px solid #eee;
            font-size: 10px;
            color: #888;
            z-index: 100;
        }
        .nav-item { text-align: center; }
        .active-nav { color: #000; font-weight: bold; }
    </style>
</head>
<body>

    <div class="header">
        <div class="back-icon" onclick="history.back()">
            <svg width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter">
              <line x1="15" y1="12" x2="5" y2="12" />
              <path d="M10 6 L4 12 L10 18" />
            </svg>
        </div>
        <h1>Hisse PortfÃ¶yÃ¼m</h1>
    </div>

    <div class="table-header grid-layout">
        <div class="col-settings" onclick="ayarlariAc()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="square" stroke-linejoin="miter">
                <path d="M12.122 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </div>
        <div>Maliyet</div>
        <div>Miktar</div>
        <div>K/Z</div>
        <div>KapanÄ±ÅŸ</div>
    </div>

    <div id="hisseTableBody"></div>

    <div class="total-row grid-layout">
        <div class="total-label">Toplam</div>
        <div id="totalProfit" class="total-value red">0,00</div>
        <div></div>
    </div>

    <div class="form-container">
        <div class="form-row">
            <input type="text" id="hisseAd" placeholder="Hisse">
            <input type="number" id="fiyat" placeholder="Fiyat" step="0.01">
        </div>
        <div class="form-row">
            <input type="number" id="maliyet" placeholder="Maliyet" step="0.01">
            <input type="number" id="adet" placeholder="Adet">
        </div>
        <select id="hisseSelect" onchange="hisseSec()" style="margin-bottom: 8px; width: 100%;">
            <option value="">Bir hisse seÃ§in</option>
        </select>
        <div class="btn-group">
            <button class="btn-add" onclick="ekleHisse()">Ekle</button>
            <button class="btn-upd" onclick="guncelleHisse()">GÃ¼ncelle</button>
            <button class="btn-del" onclick="silHisse()">Sil</button>
        </div>
        <!-- Yerel verileri temizlemek iÃ§in yeni buton -->
        <button class="btn-reset" onclick="verileriSifirla()">TÃ¼m Yerel Verileri SÄ±fÄ±rla (Temizle)</button>
    </div>

    <div style="height: 80px;"></div>

    <div class="bottom-nav">
        <div class="nav-item">â˜°<br>EkranÄ±m</div>
        <div class="nav-item">ðŸ“ˆ<br>Piyasalar</div>
        <div class="nav-item">ðŸ“°<br>Haberler</div>
        <div class="nav-item active-nav">ðŸ’¼<br>PortfÃ¶yÃ¼m</div>
    </div>

<script>
    let hisseler = [];

    document.addEventListener('DOMContentLoaded', () => {
        yukle();
    });

    function yukle() {
        const kayitliHisseler = localStorage.getItem('hisseler');
        if (kayitliHisseler) {
            hisseler = JSON.parse(kayitliHisseler);
            tabloyuGuncelle();
            hisseListesiniGuncelle();
        } else {
            hisseler = [];
            tabloyuGuncelle();
            hisseListesiniGuncelle();
        }
    }

    function tabloyuGuncelle() {
        const tableBody = document.getElementById("hisseTableBody");
        tableBody.innerHTML = "";
        let toplamKZ = 0;

        hisseler.forEach((hisse) => {
            const tlKarZarar = (hisse.fiyat - hisse.maliyet) * hisse.adet;
            toplamKZ += tlKarZarar;
            const kzClass = tlKarZarar < 0 ? "red" : "green";

            const row = document.createElement("div");
            row.classList.add("portfolio-row");
            row.innerHTML = `
                <div class="main-data grid-layout">
                    <div class="col-symbol">${hisse.ad}</div>
                    <div class="col-val">${hisse.maliyet.toFixed(2)}</div>
                    <div class="col-val">${hisse.adet}</div>
                    <div class="col-val ${kzClass}">${tlKarZarar.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}</div>
                    <div class="col-val">${hisse.fiyat.toFixed(2)}</div>
                </div>
            `;
            tableBody.appendChild(row);
        });

        const totalEl = document.getElementById("totalProfit");
        totalEl.innerText = toplamKZ.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        totalEl.className = `total-value ${toplamKZ < 0 ? "red" : "green"}`;
    }

    function getFormVerileri() {
        return {
            ad: document.getElementById("hisseAd").value.toUpperCase(),
            fiyat: parseFloat(document.getElementById("fiyat").value) || 0,
            maliyet: parseFloat(document.getElementById("maliyet").value) || 0,
            adet: parseInt(document.getElementById("adet").value) || 0,
        };
    }

    function ekleHisse() {
        const hisse = getFormVerileri();
        if(!hisse.ad) return;
        hisseler.push(hisse);
        kaydetVeGuncelle();
    }

    function guncelleHisse() {
        const seciliHisseAd = document.getElementById("hisseSelect").value;
        const index = hisseler.findIndex(h => h.ad === seciliHisseAd);
        if (index !== -1) {
            hisseler[index] = getFormVerileri();
            kaydetVeGuncelle();
        }
    }

    function silHisse() {
        const seciliHisseAd = document.getElementById("hisseSelect").value;
        hisseler = hisseler.filter(h => h.ad !== seciliHisseAd);
        kaydetVeGuncelle();
    }

    function kaydetVeGuncelle() {
        localStorage.setItem('hisseler', JSON.stringify(hisseler));
        tabloyuGuncelle();
        hisseListesiniGuncelle();
        formuTemizle();
    }

    function formuTemizle() {
        document.getElementById("hisseAd").value = "";
        document.getElementById("fiyat").value = "";
        document.getElementById("maliyet").value = "";
        document.getElementById("adet").value = "";
    }

    function hisseListesiniGuncelle() {
        const select = document.getElementById("hisseSelect");
        select.innerHTML = '<option value="">Bir hisse seÃ§in</option>';
        hisseler.forEach(h => {
            const opt = document.createElement("option");
            opt.value = h.ad; opt.textContent = h.ad;
            select.appendChild(opt);
        });
    }

    function hisseSec() {
        const seciliAd = document.getElementById("hisseSelect").value;
        const hisse = hisseler.find(h => h.ad === seciliAd);
        if (hisse) {
            document.getElementById("hisseAd").value = hisse.ad;
            document.getElementById("fiyat").value = hisse.fiyat;
            document.getElementById("maliyet").value = hisse.maliyet;
            document.getElementById("adet").value = hisse.adet;
        }
    }

    function verileriSifirla() {
        if(confirm("TÃ¼m kayÄ±tlÄ± hisse bilgileriniz silinecek. Emin misiniz?")) {
            localStorage.removeItem('hisseler');
            hisseler = [];
            yukle();
            alert("TÃ¼m veriler temizlendi.");
        }
    }

    function ayarlariAc() {
        // Ä°steÄŸe baÄŸlÄ±: Ayarlar menÃ¼sÃ¼ aÃ§Ä±labilir
        console.log("Ayarlar tÄ±klandÄ±");
    }
</script>
</body>
</html>
